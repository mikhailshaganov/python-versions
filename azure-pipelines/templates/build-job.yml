jobs:
- job: Build_Python
  timeoutInMinutes: 90
  pool:
    name: Azure Pipelines
    vmImage: $(VmImage)
  steps:
  - checkout: self
    submodules: true

  - bash: | 
     brew uninstall --ignore-dependencies sqlite
     brew install sqlite  
     ln -s /usr/local/opt/sqlite/bin/sqlite3 /usr/local/bin/

  - task: PowerShell@2
    displayName: 'Build Python $(VERSION)'
    inputs:
      targetType: filePath
      filePath: './builders/build-python.ps1'
      arguments: '-Version $(VERSION) -Platform $(Platform) -Architecture $(Architecture)'
      pwsh: true

  - task: PublishPipelineArtifact@1
    displayName: 'Publish Artifact: Python $(VERSION)'
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)' 
      artifactName: 'python-$(VERSION)-$(Platform)-$(Architecture)'